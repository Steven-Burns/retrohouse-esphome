sensor:
  - platform: internal_temperature
    name: "CPU Temperature"
    unit_of_measurement: Â°C
    device_class: temperature
    state_class: measurement
    update_interval: 60s
    entity_category: "diagnostic"
    icon: "mdi:information-box"
    filters:
      delta: 1.0
  - platform: uptime
    name: Uptime (approx)
    id: sys_uptime_id
    state_class: total_increasing
    update_interval: 60s
    entity_category: "diagnostic"
    icon: "mdi:information-box"
  - platform: debug
    cpu_frequency:
      name: "CPU Speed"
      id: sys_esp_cpu_freq
      unit_of_measurement: Hz
      state_class: measurement
      entity_category: "diagnostic"
      icon: "mdi:information-box"
      internal: true
      filters:
        delta: 1
    free:
      name: "Heap Free"
      entity_category: "diagnostic"
      icon: "mdi:information-box"
      unit_of_measurement: B
      state_class: measurement
      device_class: data_size
      internal: true
      filters:
        delta: 100
    block:
      name: "Heap Max Block"
      entity_category: "diagnostic"
      icon: "mdi:information-box"
      unit_of_measurement: B
      device_class: data_size
      internal: true
      filters:
        delta: 100
    loop_time:
      name: "Loop Time"
      entity_category: "diagnostic"
      icon: "mdi:information-box"
      filters:
        delta: 5
